<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap 基本模板</title>
    <!-- Bootatrap 基本模板 -->
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style>
       .container-fluid{
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
 
        <!-- .container-fluid用于百分比布局 宽度是100% -->
        <div class="aaa">
                <div class="container-fluid">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                  <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                </ol>
                              
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                  <div class="item active">
                                    <a class="hidden-xs "  href="javascript:;"><img src="./images/slide_01_2000x410.jpg" alt="..."></a>>
                                    <a class="hidden-md hidden-sm hidden-lg" href="javascript:;"><img src="./images/slide_01_640x340.jpg" alt="..."></a>>
                                    
                                    <div class="carousel-caption">
                                     红包雨
                                    </div>
                                  </div>
                                  <div class="item">
                                   <a class="hidden-xs "  href="javascript:;"> <img src="./images/slide_02_2000x410.jpg" alt="..."></a>
                                   <a class="hidden-md hidden-sm hidden-lg" href="javascript:;"><img src="./images/slide_02_640x340.jpg" alt="..."></a>>
                                   
                                   <div class="carousel-caption">
                                      就是
                                    </div>
                                  </div>
                                  <div class="item">
                                       <a class="hidden-xs "  href="javascript:;"><img src="./images/slide_03_2000x410.jpg" alt="..."></a> 
                                       <a class="hidden-md hidden-sm hidden-lg" href="javascript:;"><img src="./images/slide_03_640x340.jpg" alt="..."></a>>
                                       
                                       <div class="carousel-caption">
                                          这么
                                        </div>
                                   </div>
                                   <div class="item">
                                        <a class="hidden-xs "  href="javascript:;"><img src="./images/slide_04_2000x410.jpg" alt="..."></a>
                                        <a class="hidden-md hidden-sm hidden-lg" class="col-" href="javascript:;"><img src="./images/slide_04_640x340.jpg" alt="..."></a>>
                                        
                                        <div class="carousel-caption">
                                          任性
                                        </div>
                                      </div>
                                </div>
                              
                                <!-- Controls -->
                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                              </div>
                </div>    
        </div>
 


    <!-- 引入jquery库 -->
    <script src="./js/jQuery.min.js"></script>

    <!-- 引入bootstrap。js各个插件库 -->
    <script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
