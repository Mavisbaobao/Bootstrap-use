<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap 基本模板</title>
    <!-- Bootatrap 基本模板 -->
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="tap">
            <div>
                    
                      <!-- Nav tabs -->
                      <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                      </ul>
                    
                      <!-- Tab panes -->
                      <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">one</div>
                        <div role="tabpanel" class="tab-pane" id="profile">two</div>
                        <div role="tabpanel" class="tab-pane" id="messages">three</div>
                        <div role="tabpanel" class="tab-pane" id="settings">four</div>
                      </div>
                    
                    </div>
    </div>
    
    <!-- 引入jquery库 -->
    <script src="./js/jQuery.min.js"></script>
    
        <!-- 引入bootstrap。js各个插件库 -->
        <script src="./lib/js/bootstrap.min.js"></script>
</body>
</html>
