<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap 栅格布局</title>
    <!-- 上面的meta三个必须在  最前面  人格其他内容都必须跟随其后 -->  
     <!-- Bootstrap -->
     <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
       <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        div[class^='col']{
            background-color: #04a735;
            height: 50px;
            line-height: 50px;
            text-align:center;
            box-shadow: 0 0 2px #222;
        }
    </style>
</head>
<body>
    <!-- 栅格系统吧各种各样的屏幕分成了四类
    1、手机： col-xs-*   *代表几列
    2、平板 col-sm-*
    3、普通屏幕： col-md-*;
    4、超大屏幕：col-lg-*
-->

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
        <div class="col-xs-1 col-md-1">1</div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-md-2">2</div>
        <div class="col-xs-4 col-md-2">2</div>
        <div class="col-xs-4 col-md-2">2</div>
        <div class="col-xs-4 col-md-2">2</div>
        <div class="col-xs-4 col-md-2">2</div>
        <div class="col-xs-4 col-md-2">2</div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-3">3</div>
        <div class="col-xs-6 col-md-3">3</div>
        <div class="col-xs-6 col-md-3">3</div>
        <div class="col-xs-6 col-md-3">3</div>
    </div>
    <div class="row">
        <div class="col-md-4">4</div>
        <div class="col-md-4">4</div>
        <div class="col-md-4">4</div>
    </div>
    <div class="row">
        <div class="col-md-6">6</div>
        <div class="col-md-6">6</div>
    </div>
    <div class="row">
        <div class="col-lg-12">12</div>
    </div>
    <div class="row">
        <div class="col-md-7">7</div>
        <div class="col-md-6">6</div>
    </div>
    <!-- 列偏移 -->

    <div class="row">
        <div class="col-md-4">4</div>
        <div class="col-md-4 col-md-offset-4">4</div>
    </div>
    <!-- 列 顺序 push推 pull 拉 -->
    <div class="row">
        <div class="col-md-9  col-md-push-3">9</div>
        <div class="col-md-9  col-md-pull-3">9</div>
    </div>
</div>
    
</body>
</html>
